<form class="row gy-5" 
    style="background-color:lightgrey;"
     #f="ngForm" (ngSubmit)="submit(f)">
    
    <div class="col-md-12" style="background-color:grey; text-align:center;">
        <h2>Notification Form</h2>
    </div>
    
    <div class="col-md-6">
        <label for="firstName">First Name</label>
        <input required pattern="^[A-Za-z ]+$"
            ngModel name="firstName" #firstName="ngModel" 
            type="text" id="firstName" class="form-control">
        <div class="alert alert-danger" *ngIf="firstName.touched && !firstName.valid">
            <div *ngIf="firstName.errors?.['required']">First name is required.</div>
            <div *ngIf="firstName.errors?.['pattern']">First name only allows characters.</div>
        </div>
    </div>
    <div class="col-md-6">
        <label for="lastName">Last Name</label>
        <input required pattern="^[A-Za-z ]+$"
            ngModel name="lastName" #lastName="ngModel" 
            type="text" id="lastName" class="form-control">
        <div class="alert alert-danger" *ngIf="lastName.touched && !lastName.valid">
            <div *ngIf="lastName.errors?.['required']">Last name is required.</div>
           <div *ngIf="lastName.errors?.['pattern']">Last name only allows characters.</div>
        </div>
    </div>
    <p style="margin-left:15px;">How would you prefer to be notified?</p>
    <div class="col-md-6">
        <div class="form-check">
            <input ngModel name="useEmail" #useEmail="ngModel" class="form-check-input" type="checkbox" id="useEmail">
            <label class="form-check-label" for="useEmail" style="margin-left:15px;">
            Email
            </label>
        </div>
    </div>
    <div class="col-md-6">
        <div class="form-check">
            <input ngModel name="usePhone" #usePhone="ngModel" class="form-check-input" type="checkbox" id="usePhone">
            <label class="form-check-label" for="usePhone" style="margin-left:15px;">
            Phone Number
            </label>
        </div>
    </div>

    <div class="col-md-6 mb-2">
        <input ngModel name="emailAddress" type="text" id="emailAddress" class="form-control" [disabled]="!useEmail.value">
    </div>
    <div class="col-md-6 mb-2">
        <input ngModel name="phoneNumber" type="text" id="phoneNumber" class="form-control" [disabled]="!usePhone.value">
    </div>

    <div class="form-group" style="width: fit-content">
        <label for="supervisors" style="margin-left:400px">Supervisors:</label>
        <select required style="margin-left:400px" class="form-control" ngModel name="supervisors" id="supervisors">
            <option value=""></option> 
            <option *ngFor="let supervisor of supervisors" [ngValue]=supervisor>
                {{supervisor.jurisdiction + "-" + supervisor.lastName + " " + supervisor.firstName}}
            </option>
        </select>
    </div>
    
    <div class="col-md-12" style="margin-left:600px; margin-bottom:25px;margin-top:25px;">
        <button type="submit" class="btn btn-primary" [disabled]="!f.valid">Submit</button>
    </div>
</form>
